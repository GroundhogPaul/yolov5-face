# COCO8-pose dataset (first 8 images from COCO train2017) by Ultralytics
# Documentation: https://docs.ultralytics.com/datasets/pose/coco8-pose/
# Example usage: yolo train data=coco8-pose.yaml
# parent
#     ultralytics
#     datasets
#         coco8-pose  (downloads here (1 MB))

# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: ../../DataSet/Lapa8-yolo5-face # dataset root dir
train: ../../DataSet/Lapa8-yolo5-face/images/train # train images (relative to 'path') 4 images
val: ../../DataSet/Lapa8-yolo5-face/images/val # val images (relative to 'path') 4 images
test: # test images (optional)

# number of classes
nc: 1

# class names
names: [ 'person' ]

# Download script/URL (optional)
# download: https://github.com/ultralytics/assets/releases/download/v0.0.0/coco8-pose.zip
